<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title of the document</title>
</head>

<body>
    <form>
        Nombre:<br>
        <input type="text" id="name"><br> Apellidos:
        <br>
        <input type="text" id="last_name"><br>
        Email:<br>
        <input type="email" id="email"><br> Tel√©fono:
        <br>
        <input type="number" id="phone">

        <button onclick="save();">Guardar</button>
    </form>

    <script>
        function save() {
            localStorage.setItem("name", document.getElementById("name").value);
            localStorage.setItem("last_name", document.getElementById("last_name").value);
            localStorage.setItem("email", document.getElementById("email").value);
            localStorage.setItem("phone", document.getElementById("phone").value);

            alert("Mi nombre es " + localStorage.getItem("name") + localStorage.getItem("phone"));
        }
    </script>

</body>

</html>
